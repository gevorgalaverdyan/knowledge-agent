name: build-and-publish-to-ghcr

on:
  workflow_dispatch:

jobs:
  be-build-publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      # Create .env safely (NOT baked into image)
      - name: Create backend .env
        working-directory: apps/backend
        run: |
          echo GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }} > .env
          echo DB_URL=${{ secrets.DB_URL }} >> .env
          echo AUTH0_DOMAIN=${{ secrets.AUTH0_DOMAIN }} >> .env
          echo AUTH0_AUDIENCE=${{ secrets.AUTH0_AUDIENCE }} >> .env
          echo GEMINI_EMBEDDING_MODEL=${{ secrets.GEMINI_EMBEDDING_MODEL }} >> .env
          echo GEMINI_GENAI_MODEL=${{ secrets.GEMINI_GENAI_MODEL }} >> .env

      # Login to GHCR
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Metadata with lowercase-safe image name
      - name: Extract Docker metadata (backend)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/knowledge-assistant-backend
          tags: |
            type=sha
            type=raw,value=latest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: apps/backend
          file: apps/backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  fe-build-publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata (frontend)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/knowledge-assistant-frontend
          tags: |
            type=sha
            type=raw,value=latest


      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: apps/frontend
          file: apps/frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
