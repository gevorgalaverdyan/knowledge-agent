name: Build and Test

on: workflow_dispatch

jobs:
  build-backend:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:latest
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        ports:
          - 5432:5432

        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: apps/backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.3'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Dump envs
        run: |
          touch .env
          echo GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }} >> .env
          echo DB_URL=${{ secrets.DB_URL }} >> .env
          echo AUTH0_DOMAIN=${{ secrets.AUTH0_DOMAIN }} >> .env
          echo AUTH0_AUDIENCE=${{ secrets.AUTH0_AUDIENCE }} >> .env
          echo GEMINI_EMBEDDING_MODEL=${{ secrets.GEMINI_EMBEDDING_MODEL }} >> .env
          echo GEMINI_GENAI_MODEL=${{ secrets.GEMINI_GENAI_MODEL }} >> .env

      - name: Start server and Validate
        run: |
          fastapi dev main.py & 
          
          sleep 5
          
          RESPONSE=$(curl -s http://localhost:8000/ | jq -r '.message')
          
          if [ "$RESPONSE" = "Server is running" ]; then
            echo "Success: Received correct response"
            exit 0
          else
            echo "Error: Expected 'Server is running' but got '$RESPONSE'"
            exit 1
          fi
    
  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install dependencies
        run: npm install
      
      - name: Build project
        run: npm run build